<!DOCTYPE html>
<html>
<head>

</head>
<body>
        {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% if not user.is_authenticated %}
        <h3> Error detected, please click<a href = "{% url 'login' %}">here</a> </h3>
    {% else %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4"> update form</legend>
                {{ form.as_p }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type="submit">update</button>     
            </div>
        </form>
    </div>
    {% endif %}
</body>
</html>
