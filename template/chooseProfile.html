<!--this file just prompts the user which type of profile to create...then there are two buttons redirecting to the two different registration pages-->
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title> Create Profile | NOODLE </title>
        <link href = "{% static 'my_app/choose-style.css' %}" type = "text/css" rel = "stylesheet">
    </head>
    <body>
        <div id="text">
            What type of profile do you want to create?
        </div>
        <div id="buttons">
            <input type="button" onclick="location.href='register_student.html'" value="Student Profile">
            <br>
            <br>
            <input type="button" onclick="location.href='register_tutor.html'" value="Tutor Profile">
        </div>
            
    </body>
</html>
