<!DOCTYPE html>
<html>
<head>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <h3>Log-In Error detected, please click<a href = "{% url 'logout' %}">here</a> </h3>
    {% else %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4"> Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <div class = "form-group">
                <a href = "{ url 'user_login' }/{{ form.user_name }}">
                    <button class = "btn btn-outline-info" type="submit" href = "{ url 'user_login' }/{{ form.user_name }}">Login</button>
                </a>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class = "text-muted"> 
                Do you need an account? Sign up <a class = "ml-2"href ="{% url 'register' %}"> here</a>
            </small>
        </div>
    </div>
    {% endif %}
</body>
</html>
