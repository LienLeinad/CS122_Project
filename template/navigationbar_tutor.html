<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
        <link href = "{% static 'my_app/navigationbar-style.css' %}" type = "text/css" rel = "stylesheet">
    </head>

    <body>
        <div class="navbar">
            <ul class="noodle"><h2> N O O D L E</h2></ul>
            <ul class="navButtons">   
                <a href="{% url 'module_list' %}">All Modules</a>
                <a href="{% url 'student_list' %}">Students</a>
                <a href="{% url 'user_profile' %}">Tutor Profile</a>
                <a href="{% url 'user_login' %}">Home</a> 
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Log-out</a>
                {% endif %}                
            </ul>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
